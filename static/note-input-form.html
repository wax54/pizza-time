<!-- The input element that'll get switched out with the note if the edit button is clicked -->
<form class="update-note-form input-group my-3">
    <div class="col-1"></div>
    <input type="button" class="note-delete-button btn btn-danger btn-block larger-text col-4 my-1" value="Delete">
    <div class="col-2"></div>
    <input type="submit" class="note-update-button btn btn-primary btn-large larger-text col-4 my-1" value="Update">
    <div class="col-1"></div>
    <div class="input-group col-12">
        <div class="input-group-prepend">
            <label class="note-label input-group-text larger-text" for="note-input">Note</label>
        </div>
        <input class="note-input form-control form-control-lg larger-text" id="note-input" name="note">
    </div>
    </form>
