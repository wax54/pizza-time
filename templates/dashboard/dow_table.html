<table class="table table-striped table-sm table-light table-bordered">
    <thead class="thead-light larger-text">
    <th>Stat</th><th scope="col">Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
    </thead>
    <tbody>
        {% for row in dow_stats %}
        <tr>
            <td>
            {{row['title']}}
            </td>
            {% for dow_stat in row['data'].values() %}
                <td>{{dow_stat}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>


</table>
