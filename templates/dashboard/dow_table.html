<table id="dow_table" class="table table-striped table-sm table-light table-bordered">
    <thead class="thead-dark larger-text">
    <th>Stat</th><th scope="col">Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
    </thead>
    <tbody>
        {% for row in dow_stats %}
        <tr >
            <td class="larger-text">
            {{row['title']}}
            </td>
            {% for dow_stat in row['data'].values() %}
                <td class="larger-text">
                    {{dow_stat}}
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>


</table>
